<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
		<meta http-equiv="content-type" content="text/html;charset=utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<title>txt</title>
		<!-- 
		<script src="static/js/mui.min.js" type="text/javascript" charset="utf-8"></script>
		<link rel="stylesheet" type="text/css" href="static/css/mui.min.css" /> -->

		<link rel="stylesheet" type="text/css" href="./static/css/style.css">
		<script type="text/javascript" src="./static/js/jquery-3.6.0.min.js"></script>
		<script type="text/javascript" src="./static/js/vector.js"></script>
		<script src="./static/js/mui.min.js" type="text/javascript" charset="utf-8"></script>

		<script type="text/javascript">
			function login() {

				username = $$("#entry_name").val();
				password = $$("#entry_password").val();
				if (username == "" || password == "") {
					alert("请检查输入！");
					return;
				}
				
				mui.post("/login", {
						username:username,
						password:password
					},
					function(data) {
						console.log(data.result);
						if(data.result == true){
							window.location.href = "/";
						}
					}, 'json');
			}
		</script>

	</head>
	<body>

		<div id="container">
			<div id="output">
				<div class="containerT">
					<h1>用户登录</h1>
					<form class="form" id="entry_form">
						<input type="text" placeholder="用户名" id="entry_name" value="">
						<input type="password" placeholder="密码" id="entry_password">
						<button type="button" id="entry_btn" onclick="login()">登录</button>
						<div id="prompt" class="prompt"></div>
					</form>
				</div>
			</div>
		</div>

		<script type="text/javascript">
			$$(function() {
				Victor("container", "output"); //登录背景函数
				$$("#entry_name").focus();
				$$(document).keydown(function(event) {
					if (event.keyCode == 13) {
						$$("#entry_btn").click();
					}
				});
			});
		</script>

	</body>
</html>
